<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
          
            You are building the new Amazon.
            This time you are also responsible for the back office.
            THIS is you CRUD endpoint
            https://striveschool-api.herokuapp.com/api/product/
            The product model is 
            {
                "_id": "5d318e1a8541744830bef139", //SERVER GENERATED
                "name": "app test 1",  //REQUIRED
                "description": "somthing longer", //REQUIRED
                "brand": "nokia", //REQUIRED
                "imageUrl": "https://drop.ndtv.com/TECH/product_database/images/2152017124957PM_635_nokia_3310.jpeg?downsize=*:420&output-quality=80", //REQUIRED
                "price": 100, //REQUIRED
                "userId": "admin", //SERVER GENERATED
                "createdAt": "2019-07-19T09:32:10.535Z", //SERVER GENERATED
                "updatedAt": "2019-07-19T09:32:10.535Z", //SERVER GENERATED
                "__v": 0 //SERVER GENERATED
            }
            #---------------------------------------------------------------#
            EVERY REST API CALL SHOULD BE AUTHENTICATED. 
            Every request to the API should use Token Based Authentication to secure access to the contents.
            You can get your token by registering on: strive.school/studentlogin
            Authorization: Bearer ###########
            Where ######### is the access_token returned by the endpoint.
            #---------------------------------------------------------------#
            Today you have to implement:
            - A backoffice page, where you can insert the product by specifying the parameters
            - A front page, where the user can see the available products
            ------ N.B. ------
            Tokens duration is set to 14 days. Whenever you'll need to obtain a new one you can send the following request:
            
            POST https://striveschool-api.herokuapp.com/api/account/login
            {
                "username": "testusername@yourmail.com",
                "password":"pass"
            }   
        -->

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Amazon 2</title>
    <script src="backoffice.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/index.html">Amazon 2</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/index.html">Front Page </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/backoffice.html"
              >Back Office<span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <h1 class="text-center mb-3 mt-3">Back Office</h1>
    <h2 class="text-center mb-3">Create a product:</h2>
    <div class="container">
      <form>
        <div class="form-group">
          <label class="font-weight-bold" for="productNameForm"
            >Product Name</label
          >
          <input
            class="form-control"
            id="productNameForm"
            placeholder="Insert the name of the product"
          />
        </div>
        <div class="form-group">
          <label class="font-weight-bold" for="productImageForm"
            >Product Image URL</label
          >
          <input
            class="form-control"
            id="productImageForm"
            placeholder="Input the URL for the product image"
          />
        </div>
        <div class="form-group">
          <label for="productPriceForm" class="font-weight-bold"
            >Product Price</label
          >
          <input
            class="form-control"
            id="productPriceForm"
            placeholder="Input the product's price in Â£"
          ></input>
        </div>
        <div class="form-group">
          <label for="productDescriptionForm" class="font-weight-bold"
            >Product Description</label
          >
          <textarea
            class="form-control"
            id="productDescriptionForm"
            rows="3"
            placeholder="Write the product's description"
          ></textarea>
        </div>
        <button
          type="button"
          style="position: absolute; left: 46%"
          class="btn btn-primary"
          onclick="createProduct()"
        >
          Create Product
        </button>
      </form>
      <button
        type="button"
        style="position: absolute; right: 21%"
        class="btn btn-danger"
        onclick="clearProducts()"
      >
        Clear all products
      </button>
      <div style="margin-top: 70px" id="alertContainer">
        <div style="display:none;" id="showalert" class="alert"></div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
